<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../../static/css/main.css" th:href="@{/css/main.css?v=3}">
    <title>Estad√≠sticas - Cobranzas</title>
</head>
<body>
<header th:insert="fragments.html :: header"></header>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-3 p-0" th:insert="fragments.html :: menu">
        </div>
        <div class="col">
            <div class="row justify-content-center">
                <div class="col-12 col-md-4 title thc-color mt-4">
                    <h2> Cobranzas - Datos</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-4">
                    <div class="card border-success mb-3" style="max-width: 18rem;">
                        <div class="card-body text-success">
                            <h5 class="card-title text-center" th:text="${currentMonthYear}">Junio</h5>
                            <p class="card-text">
                            <ul>
                                <li>Mensajes Enviados : <strong th:text="${smsCount}">200</strong> </li>
                                <li>Llamadas/Visitas: <strong th:text="${intCount}"> 200</strong></li>
                            </ul>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="year_sum_div" style="width: 800px; height: 300px; display: block; margin: 0 auto">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div id="chart_div" style="width: 800px; height: 300px; display: block; margin: 0 auto">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="/js/main.js" th:src="@{/js/main.js}"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="application/javascript"  src="/js/charts/collections/year_summary.js" th:src="@{/js/charts/collections/year_summary.js}"></script>
</body>
</html>
