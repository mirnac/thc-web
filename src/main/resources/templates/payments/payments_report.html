<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../../static/css/main.css" th:href="@{/css/main.css?v=3}">

    <!-- Bootstrap Date Picker Plugin-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"/>

    <title>Reporte Pagos</title>
</head>
<body>
<header th:insert="fragments.html :: header"></header>

<div class="title text-center thc-color mt-4">
    <h2> Cierre Ventas</h2>
</div>
<!-- Inicio form container  -->
<form method="get" target="_blank" action="/thc-web/ventas/imp_cierre">

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col">
             <div class="container thc-container">
                 <div class="row justify-content-center">
                            <div class="form-group col-md-3 bootstrap-iso">
                                <label for="fec_cierre">Ingrese la fecha:</label>
                                <input class="form-control" id="fec_cierre" name="date" placeholder="dd/mm/aaaa"  data-date-today-btn="linked"  type="text"/>
                            </div>
                 </div>
                <div class="row justify-content-center">
                    <div class="col-md-3 text-center">
                    <button type="submit" class="btn btn-success btn-sm">Imprimir</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- Fin form container -->
</body>
<script>
    $(document).ready(function(){

        $('#fec_cierre').datepicker({
            language:"es",
            format: "dd/mm/yyyy",
            orientation:"bottom right",
            todayHighlight: true,
            autoclose: true,
            locale:"es"
        });

    })
</script>
</html>
