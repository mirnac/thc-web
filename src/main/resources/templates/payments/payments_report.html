<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../../static/css/main.css" th:href="@{/css/main.css?v=3}">

    <title>Reporte Pagos</title>
</head>
<body>
<header th:insert="fragments.html :: header"></header>

<div class="title text-center thc-color mt-4">
    <h2> Cierre Ventas</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-9">

            <!-- Inicio form container  -->
            <form class="center_form" method="get"  action="/TresHCReports/ventas/imp_cierre">

                <div class="form-group">
                    <label for="fecha">Ingrese la fecha:</label>
                    <input required="required" name="fec_cierre" id="fecha" type="text" value=""
                           class="form-control datepicker" data-provide="datepicker" data-date-today-btn="linked"
                           data-date-autoclose="true" data-date-today-highlight="true" data-date-format="dd/mm/yyyy">

                </div>

                <input type="submit" class="btn btn-primary" value="Imprimir"/>

            </form>
            <!-- Fin form container -->
        </div>

    </div>
</div>

</body>
</html>
