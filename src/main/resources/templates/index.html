<body>
<header th:insert="fragments.html :: header"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-3 p-0">
            <div id="accordion" class="accordion">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link thc-color" type="button" data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                1. Ventas
                            </button>
                        </h2>
                    </div>

                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body pt-1 pb-1">

                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><a href="#" class="list-group-item list-group-item-action"
                                                               th:href="@{/payments/report/go}">Cierre Ventas</a></li>
                            </ul>

                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h2 class="mb-0">
                            <button class="btn btn-link thc-color" type="button" data-toggle="collapse"
                                    data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                2. Stock e Inventarios
                            </button>
                        </h2>
                    </div>

                    <div id="collapseTwo" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body pt-1 pb-1">

                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><a href="#" class="list-group-item list-group-item-action"
                                                               th:href="@{/stock/stock_verification}">Verificar Stock</a></li>

                            </ul>

                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h2 class="mb-0">
                            <button class="btn btn-link thc-color" type="button" data-toggle="collapse"
                                    data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                3. Productos
                            </button>
                        </h2>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                        <div class="card-body pt-1 pb-1">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><a href="#" class="list-group-item list-group-item-action"
                                                               th:href="@{/products/details/search/init}">Buscar Productos</a>
                                </li>
                                <li class="list-group-item"><a href="#" class="list-group-item list-group-item-action"
                                                               th:href="@{/reparacion/tablero}">Ver Productos en Reparación </a>
                                </li>
                                <li class="list-group-item"><a href="#" class="list-group-item list-group-item-action"
                                                               th:href="@{/pedidos/tablero}">Ver Pedidos </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingFour">

                    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">

                                <li class="list-group-item"><a href="#" class="list-group-item list-group-item-action"

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingFive">
                        <h2 class="mb-0">
                            <button class="btn btn-link thc-color" type="button" data-toggle="collapse"

                            </button>
                        </h2>
                    </div>
                    <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">

                                <li class="list-group-item"><a href="#" class="list-group-item list-group-item-action"
                                                               th:href="@{/invoices/unpaid/report/go}">Ventas sin Entrega</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingSix">
                        <h2 class="mb-0">
                            <button class="btn btn-link thc-color" type="button" data-toggle="collapse"

                            </button>

                                                               th:href="@{/invoices/unpaid/report/go}">Ventas sin Entrega</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">

                    </div>
                </div>
                <div th:if="${dashboardPerms.get('PRODUCT_STATISTICS')!=null}" class="col-5">
                    <div id="chart_products" style="width: 300px; height: 250px;display: block; margin: 0 auto">

                    </div>
                </div>
            </div>
            <div th:if="${dashboardPerms.get('TOTAL_OVERDUE_CHART')!=null}" class="row">
                <div class="col-10">
                    <div id="chart2" style="width: 800px; height: 250px; display: block; margin: 0 auto">

                    </div>
                </div>
            </div>

                    <div id="chart3" style="width: 800px; height: 300px; display: block; margin: 0 auto">

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

                function drawChart() {

                    // Create the data table.
                    var data = new google.visualization.DataTable();

                    data.addColumn('number', 'Vendido');

                        ['Cobrado', moneyReceived],

                    var options = {'title':title,
                        'width':400,
                        'height':300};

                    // Instantiate and draw our chart, passing in some options.
                    var chart = new google.visualization.PieChart(document.getElementById('chart_sales'));
                    chart.draw(data, options);
                }
            }

            function getBaseUrl() {
                return window.location.href.match(/^.*\//);
            }
        });
