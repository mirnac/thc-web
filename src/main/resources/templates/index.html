<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css?v=3}">
    <title>Menú</title>
</head>
<body>
<header th:insert="fragments.html :: header"></header>
<div class="container mt-5">
    <div class="accordion mt-5" id="stock_inventarios">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link thc-color" type="button" data-toggle="collapse"
                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        1. Ventas
                    </button>
                </h2>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#ventas">
                <div class="card-body pt-1 pb-1">

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#" class="list-group-item list-group-item-action"
                                                       th:href="@{/payments/report/go}">Cierre Ventas</a></li>

                        <li class="list-group-item"><a href="#" class="list-group-item list-group-item-action"
                                                       th:href="@{/payments/report/go}">Ventas sin Entrega</a></li>
                    </ul>

                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                    <button class="btn btn-link thc-color" type="button" data-toggle="collapse"
                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        2. Stock e Inventarios
                    </button>
                </h2>
            </div>

            <div id="collapseTwo" class="collapse show" aria-labelledby="headingOne" data-parent="#stock_inventarios">
                <div class="card-body pt-1 pb-1">

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#" class="list-group-item list-group-item-action"
                                                       th:href="@{/stock/stock_verification}">Verificar Stock</a></li>

                    </ul>

                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="productos">
                <h2 class="mb-0">
                    <button class="btn btn-link thc-color" type="button" data-toggle="collapse"
                            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        3. Productos
                    </button>
                </h2>
            </div>
            <div id="collapseThree" class="collapse show" aria-labelledby="headingTwo" data-parent="#productos">
                <div class="card-body pt-1 pb-1">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#" class="list-group-item list-group-item-action"
                                                       th:href="@{/reparacion/tablero}">Ver Productos en Reparación </a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="/js/main.js" th:src="@{/js/main.js}"></script>
</body>
</html>
