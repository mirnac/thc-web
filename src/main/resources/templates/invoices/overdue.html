<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap Date Picker Plugin-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"/>

    <link rel="stylesheet" type="text/css" href="../../static/css/main.css" th:href="@{/css/main.css?v=4}">
    <title>Facturas en Mora</title>
</head>
<body>
    <header th:insert="fragments.html :: header"></header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 p-0" th:insert="fragments.html :: menu">
            </div>
            <div class="col">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-4 title thc-color mt-4">
                        <h2> Facturas en Mora</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8">
                        <div class="container thc-container border border-light rounded pr-0 pl-0">
                            <form class="form-horizontal" action="index.html" method="get" id="search_products_form" th:action="@{/invoices/overdue}"
                                  th:object="${searchOverdueInvoiceFilter}" >
                                <div class="form-group row justify-content-center mb-0">
                                    <label class="col-sm-4 col-form-label" for="day">Día:</label>
                                    <div class="col-sm-6">
                                        <input type="number" min="1" max="31" name="barcode" value="1" id="day" required = "true"
                                               class="form-control form-control-sm" oninvalid="this.setCustomValidity('Debe ingresar un valor válido [1-31]')"  th:field="*{day}"/>
                                    </div>
                                </div>
                             <!--   <div class="form-group row justify-content-center mb-0">
                                    <label class="col-sm-4 col-form-label" for="fromDate">Desde:</label>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-sm" name="fromDate" th:field="*{fromDate}"
                                               id="fromDate" th:value="*{fromDate}" onclick="this.setCustomValidity('')" onchange="this.setCustomValidity('')"
                                               oninvalid="this.setCustomValidity('Ingrese la fecha')"  placeholder="dd/mm/aaaa"  data-date-today-btn="linked"  type="text">

                                    </div>
                                </div>
                                <div class="form-group row justify-content-center mb-0">
                                    <label class="col-sm-4 col-form-label" for="untilDate">Hasta:</label>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-sm" name="untilDate" th:field="*{untilDate}"
                                               id="untilDate" th:value="*{untilDate}" onclick="this.setCustomValidity('')" onchange="this.setCustomValidity('')"
                                               oninvalid="this.setCustomValidity('Ingrese la fecha')"  placeholder="dd/mm/aaaa"  data-date-today-btn="linked"  type="text">
                                    </div>
                                </div>-->

                                <div class="form-group row justify-content-center mb-0">
                                    <input class="btn btn-primary btn-sm" type="submit" value="Buscar">
                                </div>
                            </form>
                    </div>
                </div>
            </div>
                <div class="container mt-3" th:if="${not #lists.isEmpty(overdueInvoices)}">
                <div class="row">
                    <div class="col text-right">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="row justify-content-center table-responsive-sm table-condensed">
                    <div class="col">
                        <table class="table table-sm table-bordered small mt-3" >
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Factura</th>
                                <th scope="col">Cliente</th>
                                <th scope="col">Teléfono</th>
                                <th scope="col">Vencimiento</th>
                                <th scope="col">Monto Mora</th>
                                <th scope="col">Último Pago</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="inv:${overdueInvoices}">
                                <td th:text="${invStat.index}">1 </td>
                                <td th:text="${inv.facNumber}">12313143 </td>
                                <td th:text="${inv.customer.name}">5.232.123 - Nombre Cliente de Prueba</td>
                                <td th:text="${inv.customer.phoneNumber}">0971111222</td>
                                <td th:text="${inv.dueDate}">15/05/2020</td>
                                <td th:text="${inv.overduePenalty}">150.000</td>
                                <td th:text="${inv.lastPaymentDate}">15/04/2020</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
        <script
                src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="/js/main.js" th:src="@{/js/main.js}"></script>
</body>
<script>
    $(document).ready(function(){

        $('#fromDate').datepicker({
            language:"es",
            format: "dd/mm/yyyy",
            orientation:"bottom right",
            todayHighlight: true,
            autoclose: true,
            locale:"es"
        });
        $('#untilDate').datepicker({
            language:"es",
            format: "dd/mm/yyyy",
            orientation:"bottom right",
            todayHighlight: true,
            autoclose: true,
            locale:"es"
        });

    })
</script>

</html>
